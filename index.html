<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Live-Jet</title>
</head>
<body>
    <section class="post">
        <div class="head-post">
            <img src="left-arrow.svg" alt="Left-arrow-img">
            <p class="posts">Post</p>
        </div>
    </section>
    
    <main class="main">
            <section class="man-img">
            <img src="home.jpg" alt="Profile-image" class="img-man">
            <p class="data">Be yourself, there's no one bettere. # selfie # at...</p>
        </section>

        <hr>

        <section class="location-main">
            <p class="location">Location</p>
            <div class="loco-name"> 
                <div class="location-name">
                    <p class="name">EI Junco Jazz</p>
                    <p class="area">Modrid, Splain</p>
                </div>
                <img src="close.png" alt="Close-image" class="close">
            </div>
        </section>

        <hr>

        <section class="category">
            <p class="cate">Category</p>
            <div class="music">
                <button class="btn">
                    <div class="btn-music-img">
                        <img src="social.svg" alt="Music-image" class="btn-img">
                        <p class="music">Music</p>
                    </div>
                </button>
                <div class="next">
                    <p class="change">Change</p>
                    <img src="arrow.svg" alt="Right-arrow">
                </div>
            </div>
        </section>

        <hr>

        <section class="share">
            <p class="share-to">Share to</p>
            <div class="media">
                <div class="media-item">
                    <img src="fb-img.png" alt="facebook-image" class="fb-img">
                    <p class="fb-name">Facebook</p>
                </div>

                <div class="media-item">
                    <img src="insta.png" alt="instagram-image" class="insta-img">
                    <p class="insta-name">Instagram</p>
                </div>

                <div class="media-item">
                    <img src="twitter-grey.svg" alt="Twitter-image" class="twitter-img">
                    <p class="twitter-name">Twitter</p>
                </div> 
            </div>
            
        </section>
        <div class="check">
            <img src="check-img.png" alt="Check-image"  class="circle">
        </div>
    </main>
</body>
</html>
